  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/static/images/staff.jpg" alt="" width="72" height="57">
      <h2>注册</h2>
      <p class="lead">请填写您的个人信息。</p>
    </div>
{% if error_msg %}
        <!-- Error message -->
        <p style="color:#901a1a; font-weight:bold; font-size: 18px; text-align: center;" id="h4.-bootstrap-heading">
            <span style="background-color: #f5e0dc65;">&emsp;{{ error_msg }}&emsp;</span>
        </p>
    {% endif %}
{% if msg %}
        <!-- Error message -->
        <a href="/visitor/visitorlogin">
        <p style="color:#228B22; font-weight:bold; font-size: 18px; text-align: center;" id="h4.-bootstrap-heading">
            <span >&emsp;{{ msg }}&emsp;</span>
        </a>
        </p>
    {% endif %}
    <div class="">
      <div class="">
        <h4 class="mb-3">身份信息</h4>
        <form method="POST">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="_id" class="form-label">身份证号</label>
              <input type="text" class="form-control" id="_id" name="_id" placeholder="" value="" pattern="(^[1-9]\d{5}(18|19|([23]\d))\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{3}[0-9Xx]$)|(^[1-9]\d{5}\d{2}((0[1-9])|(10|11|12))(([0-2][1-9])|10|20|30|31)\d{2}$)" required>
              <div class="invalid-feedback">
                身份证号不能为空！
              </div>
            </div>

            <div class="col-sm-6">
              <label for="Name" class="form-label">姓名</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="" value="" required>
              <div class="invalid-feedback">
                姓名不能为空！
              </div>
            </div>

            

            <div class="col-12">
              <label for="password" class="form-label">密码(长度为6-12位，不能由纯数字或纯字母组成) </label>
              <input type="password" class="form-control" id="pw" name="pw" pattern="(^(?![^A-Za-z]+$)(?![^0-9]+$)[\x21-x7e]{6,12}$)" required>
              <div class="invalid-feedback">
                密码不能为空！
              </div>
            </div>
            <div class="col-12">
              <label for="password" class="form-label">验证密码(长度为6-12位，不能由纯数字或纯字母组成) </label>
              <input type="password" class="form-control" id="pw1" name="pw1" pattern="(^(?![^A-Za-z]+$)(?![^0-9]+$)[\x21-x7e]{6,12}$)"required>
              <div class="invalid-feedback">
                验证密码不能为空！
              </div>
            </div>
            <div class="col-12">
              <label for="address" class="form-label">家庭住址</label>
              <input type="text" class="form-control" id="address" name="address" required>
              <div class="invalid-feedback">
                家庭住址不能为空！
              </div>
            </div>
            <div class="col-md-6">
              <label for="gender" class="form-label">性别</label>
              <select class="form-select" id="gender" name="gender" required>
                <option value="">请选择</option>
                <option value="男">男</option>
                <option value="女">女</option>
              </select>
              <div class="invalid-feedback">
                请选择性别！
              </div>
            </div>

            <div class="col-md-6">
              <label for="pnumber" class="form-label">手机号码</label>
              <input type="text" class="form-control" id="pnumber" name="pnumber" pattern="(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$" required>
              <div class="invalid-feedback">
                手机号码不能为空！
              </div>
            </div>

            
          </div>


          

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">注册</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    
  </footer>
